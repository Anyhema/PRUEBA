<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta del Clima</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdArIRcnS--ziP02IcCbK_B3wK93uW8kU" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Consulta del Clima</h1>
        <form id="weatherForm">
            <label for="city">Ingrese la ciudad:</label>
            <input type="text" id="city" required>
            <button type="submit">Consultar</button>
            <button type="button" id="clearBtn">Limpiar</button>
        </form>
        
        <table id="weatherTable" style="display:none;">
            <tr>
                <th>Ciudad</th>
                <th>Temperatura</th>
            </tr>
            <tr>
                <td id="cityName"></td>
                <td id="temperature"></td>
            
            </tr>
        </table>

        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
